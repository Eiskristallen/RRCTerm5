<html>
  <head>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>My Math Calculator</h1>
    <form action="/" method="post">
      <label for="nums">Put your list of numbers</label>
      <input type="text" id="nums" name="nums" /><br /><br />
      <input type="submit" value="Calculate" />

    <p>std: {{std_val}}</p>
  </body>
</html>
